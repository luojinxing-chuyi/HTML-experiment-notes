<!DOCTYPE html>

    <body>
        <a href="HTML元素实验笔记首页.html"><strong>HTML元素实验笔记首页</strong></a>
        <hr>
        <h1>&lt;head&gt;:head元素简介</h1>
        <p name="Element-introduction">&lt;head&gt;：文档元数据（标题）元素</p>
        <p name="Element-introduction">&lt;head&gt;HTML元素包含有关稳当的机器可读信息（元数据），例如其标题、脚本和样式表。</p>
        <p name="Element-introduction"><strong>注意:</strong>&lt;head&gt;主要保存用于机器处理的信息，而不是人类可读性。有关人类可见的信息，例如顶级标题和列出作者，请参阅&lt;header&gt;元素</p>
        <h1>head元素实验</h1>
        <hr>
        <h2>head元素HTML标记</h2>
         <p name="Element-experiment">&lt;!DOCTYPE html&gt;</p>
         <p name="Element-experiment">&lt;html&gt;</p>
         <p name="Element-experiment">&lt;head&gt;</p>
         <p name="Element-experiment">&lt;title&gt;Document title&lt;/title&gt;</p>
         <p name="Element-experiment">&lt;/head&gt;</p>
     <p>&lt;/html&gt;</p>

    </body>
</html>
